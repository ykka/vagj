<html>
	<head charset="utf-8">
		<title>melonJS Template</title>

        <!-- build:css({.tmp,app}) css/index.css -->

              type="text/css"
              media="screen"
              href="css/index.css" />

        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- melonJS Library -->
        <script type="text/javascript" src="lib/melonJS-0.9.10-min.js"></script>
        <script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
        <script type="text/javascript" src="lib/pathfinding-browser.min.js"></script>

        <!-- Game Scripts -->
        <!-- build:js js/game.js -->
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/resources.js"></script>
        <script type="text/javascript" src="js/pathfinder/pathfind.js"></script>
        <!-- endbuild -->

        <!-- build:js js/entities.js -->
		<script type="text/javascript" src="js/entities/entities.js"></script>
		<script type="text/javascript" src="js/entities/effects.js"></script>
		<script type="text/javascript" src="js/entities/elements.js"></script>
		<script type="text/javascript" src="js/entities/HUD.js"></script>
        <!-- endbuild -->

        <!-- build:js js/screens.js -->
		<script type="text/javascript" src="js/screens/title.js"></script>
		<script type="text/javascript" src="js/screens/play.js"></script>
		<script type="text/javascript" src="js/screens/pause.js"></script>
		<!-- endbuild -->
	</head>
	<body>
        <!--[if lt IE 9]>
        <div class="lt-ie10 alert alert-danger">

		<!-- Canvas placeholder -->
		<div id="screen"></div>

		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			window.onReady(function onReady() {
				game.onload();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>
	</body>
</html>
